<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .maincontainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: left;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        h2 {
            font-size: 20px;
            color: #555;
        }
        p {
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Login Cards</h1>
    <div class="maincontainer">
        
    </div>
    <script>
        let users = JSON.parse(localStorage.getItem("users")) || []
        let maincontainer = document.getElementsByClassName("maincontainer")[0];
        let card = users.map((val)=>{
            let card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `<h2>Name: ${val.name}</h2><p>Email: ${val.email}</p>`
            maincontainer.appendChild(card);
        })
        
        
    </script>
    
</body>
</html>
